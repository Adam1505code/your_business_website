<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="McEneaney Engineering: Premium multidisciplinary engineering solutions.">
    <title>{% block title %}McEneaney Engineering{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>

<body>
    <header>
        <div class="container nav-container">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="McEneaney Engineering Logo">
            </a>
            <nav id="navbar">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('departments') }}">Departments</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a href="{{ url_for('careers') }}">Careers</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </nav>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ 2025 }} McEneaney Engineering. All rights reserved.</p>
            <div class="socials">
                <a href="#" target="_blank">LinkedIn</a> |
                <a href="#" target="_blank">Twitter/X</a> |
                <a href="#" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
